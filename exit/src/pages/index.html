<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/images/img/icon.png">
    <link rel="stylesheet" href="/public/styles/css/style.css">
    <title>Instagram Clone</title>
</head>
<body>
  <div class="instagram-wrapper">
      <div class="instagram-phone">
          <img src="/public/images/instagram-celular.png" alt="celular">
      </div>
      <div class="instagram-continue">
          <div class="group">
              <img src="/public/images/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
              <div class="profile-photo">
                  <img src="/public/images/profile/400x400.jpg" alt="foto de perfil">
              </div>
              <a href="#" class="instagram-login">Continue as IsaacAlves7</a>
              <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not IsaacAlves7?</p>
                <p class="notaccount">
                    <span class="link-blue">Switch accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR" class="app-download"></a>
                </div>
            </div>
      </div>
   </div>
</body>
</html>
